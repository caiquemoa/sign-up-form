<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Splash&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign-up</title>
	</head>
	<body>
		<main>
			<section class="banner-section">
				<div>
					<p>Odin Project</p>
				</div>
				<img src="./images/banner.jpg" alt="banner man with plants behind" />
			</section>
			<section class="form-section">
				<div class="top-paragraph">
					<p>
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams. Sign up
						now to get started
					</p>

					<p>You know you want to.</p>
				</div>
				<form action="">
					<fieldset>
						<legend>Let's do this</legend>
						<div class="column-wrapper">
							<div class="row-wrapper">
								<label for="first_name">FIRST NAME </label>
								<input type="text" name="first_name" id="first_name" />
							</div>
							<div class="row-wrapper">
								<label for="last_name">LAST NAME </label>
								<input type="text" name="last_name" id="last_name" />
							</div>
						</div>
						<div class="column-wrapper">
							<div class="row-wrapper">
								<label for="email">EMAIL</label>
								<input type="email" name="email" id="email" />
							</div>
							<div class="row-wrapper">
								<label for="phone_number">PHONE NUMBER</label>
								<input type="number" name="phone_number" id="phone_number" />
							</div>
						</div>
						<div class="column-wrapper">
							<div class="row-wrapper">
								<label for="password">PASSWORD</label>
								<input type="password" name="password" id="password" />
							</div>
							<div class="row-wrapper">
								<label for="confirm_password">CONFIRM PASSWORD</label>
								<input
									type="password"
									name="confirm_password"
									id="confirm_password"
								/>
							</div>
						</div>
					</fieldset>
				</form>
				<div class="bottom-submit">
					<button>Create Account</button>
					<p>
						Already have an account?
						<a href="http://" rel="noopener noreferrer">Log in</a>
					</p>
				</div>
			</section>
		</main>
	</body>
</html>
